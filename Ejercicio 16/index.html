<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Ejercicio 16 - Elementos arrastrables</h1>
        <img src="img/images.jpg" alt="papelera" id="papelera">
    </div>
    <div class="container">
        <div class="seccion">
            <p class="parrafo" draggable="true" id="parrafo1">1. Primero</p>
            <p class="parrafo" draggable="true" id="parrafo2">2. Segundo</p>
            <p class="parrafo" draggable="true" id="parrafo3">3. Tercero</p>
            <p class="parrafo" draggable="true" id="parrafo4">4. Cuarto</p>
        </div>
        <div class="seccion">
            <p class="parrafo" draggable="true" id="parrafo5">5. Quinto</p>
            <p class="parrafo" draggable="true" id="parrafo6">6. Sexto</p>
            <p class="parrafo" draggable="true" id="parrafo7">7. Septimo</p>
            <p class="parrafo" draggable="true" id="parrafo8">8. Octavo</p>
        </div>
        <div class="imgFantasma"></div>
    </div>
    <script src="index.js"></script>
</body>


</html>
